<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaAPI</title>
</head>
<body>
    <h1>ADD USER</h1>
    <form action="/users" method="post">
        User Id:<input type="number" name="userid">
        Name:<input type="text" name="name">
        Email:<input type="text" name="email">
        Password:<input type="password" name="password">
        <input type="submit" value="AddUser">
    </form>
    <hr>
    <h1>ADD POST</h1>
    <form action="/posts"" method="post">
        Post Id:<input type="number" name="postid">
        Caption:<input type="text" name="caption">
        Image URL:<input type="text" name="imageurl">
        Posted TimeStamp:<input type="text" name="timestamp">
        <input type="submit" value="AddPost">
    </form>
    <h1>GET A USER</h1>
    <form action="/users/:userid" method="get">
        User Id:<input type="number" name="userid">
        <input type="submit" value="GetUser">
    </form>
    
    <h1>GET A POST</h1>
    <form action="/posts/:postid" method="get">
        Post Id:<input type="number" name="postid">
        <input type="submit" value="GetPost">
    </form>
    <h1>LIST ALL POSTS</h1>
    
    <form action="/posts/users/:userid" method="get">
        User Id:<input type="number" name="userid">
        <input type="submit" value="GetPosts">
    </form>
    
</body>
</html>
